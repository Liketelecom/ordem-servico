<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like Telecom - Sistema</title>
    <!-- Tailwind CSS CDN - Use caution in production -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100">
    <!-- Tela de login -->
    <div id="login" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
            <input type="email" id="email" placeholder="Email" class="border p-2 mb-4 w-full">
            <input type="password" id="password" placeholder="Senha" class="border p-2 mb-4 w-full">
            <button id="loginBtn" class="bg-blue-500 text-white p-2 w-full">Entrar</button>
            <p class="text-sm text-center mt-4">Não tem uma conta? <a href="#" class="text-blue-500">Registre-se</a></p>
        </div>
    </div>
    <!-- Painel principal -->
    <div id="dashboard" class="hidden flex">
        <aside class="w-64 bg-gray-800 text-white min-h-screen">
            <div class="p-4">
                <h3 class="text-lg font-bold">Menu</h3>
                <ul>
                    <li><a href="#" class="block p-4 hover:bg-gray-700">Dashboard</a></li>
                    <li><a href="#" class="block p-4 hover:bg-gray-700">Ordens de Serviço</a></li>
                    <li><a href="#" class="block p-4 hover:bg-gray-700">Configurações</a></li>
                </ul>
            </div>
        </aside>
        <main class="flex-1 p-8">
            <h1 class="text-3xl font-bold mb-4">Bem-vindo ao Painel</h1>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-white p-4 rounded shadow-md">
                    <h2 class="text-xl font-bold">Ordem 1</h2>
                    <p class="text-gray-600">Detalhes da ordem de serviço...</p>
                </div>
                <div class="bg-white p-4 rounded shadow-md">
                    <h2 class="text-xl font-bold">Ordem 2</h2>
                    <p class="text-gray-600">Detalhes da ordem de serviço...</p>
                </div>
                <div class="bg-white p-4 rounded shadow-md">
                    <h2 class="text-xl font-bold">Ordem 3</h2>
                    <p class="text-gray-600">Detalhes da ordem de serviço...</p>
                </div>
            </div>
            <button id="logoutBtn" class="mt-4 bg-red-500 text-white p-2">Logout</button>
        </main>
    </div>
    <script src="js/firebase-config.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
